<!DOCTYPE html>

    <title>list</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Food</li>
        <li>Car</li>
        <li>Cards</li>
        <li>Choco</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>Food</li>
        <li>Car</li>
        <li>Card</li>
        <li>Choco</li>
    </ol>
    <h1>Description list</h1>
    <dl>
        <dt>term</dt>
        <dd>Term description</dd>
        <dd>term descrip</dd>
    </dl>
    <!-- quotes................ -->
<blockquote>
    <q> Practice makes human perfect</q>
    <cite>Anonymous</cite>
</blockquote>
